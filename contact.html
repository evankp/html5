                <h1>Contact Me</h1>
                <p>Thank you for your interest in contacting me. You can reach me by filling out the form below or clicking on the social media buttons</p>
            </article>

            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Alex Hamil" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="hamil@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="(408) 555-5555">
                </div>

                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="number" id="priority" name="priority" placeholder="0" min="0" max="3">
                </div>
            </form>
