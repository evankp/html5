        <section>
            <article id="contact-intro">
                <h1>Contact Me</h1>
                <p>Thank you for your interest in contacting me. You can reach me by filling out the form below or clicking on the social media buttons</p>
            </article>

            <form id="contact-form" autocomplete="on">
                <div class="form-section">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Alex Hamil" autofocus required pattern="(\w)+\s(\w)+" autocomplete="name" title="First and family name required">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="hamil@gmail.com" required autocomplete="email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="(408) 555-5555">
                    </div>

                    <div class="form-group number">
                        <label for="priority">Priority</label>
                        <input type="number" id="priority" name="priority" placeholder="0" min="0" max="5">
                    </div>

                    <div class="form-group website">
                        <label for="website">Website</label>
                        <input type="url" id="website" name="website" placeholder="https://www.example.com">
                    </div>

                    <div class="form-group date">
                        <label for="current-date">Current Date</label>
                        <input type="date" id="current-date" name="current-date" placeholder="8/2/2018">
                    </div>

                    <div class="form-group">
                        <label for="color-input">Text color</label>
                        <input type="color" id="color-input" name="color-input" placeholder="green">
                    </div>
                </div>
                <div class="form-section">
                    <div class="form-group textarea">
                        <label for="contact-message">Message content</label>
                        <textarea id="contact-message" name="message" placeholder="Type message here."></textarea>
                    </div>
                </div>
                <input type="submit" id="contact-submit">
                <input type="reset" id="contact-reset">
            </form>
        </section>
